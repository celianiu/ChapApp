<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="author" content="chaowang">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>My Login Page &mdash; Bootstrap 4 Login Page Snippet</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/stylesheet.css">
    <script type="text/javascript" src="js/jquery-3.5.1.min.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
</head>
<body class="my-login-page">
<section class="h-100">
    <div class="container h-100">
        <div class="row justify-content-md-center h-100">
            <div class="card-wrapper">
                <div class="brand">
                    <img src="assets/logo.png" alt="bootstrap 4 login page">
                </div>
                <div class="card fat">
                    <div class="card-body">
                        <h4 class="card-title">Create Your Profile</h4>
                        <form method="POST" class="my-login-validation" id="form" action="bigPage.html">
                            <div class="form-group">
                                <label for="name">Username</label>
                                <input id="name" type="text" class="form-control" name="name" required autofocus>
                                <div class="invalid-feedback" id="name-feedback">
                                    What's your username?
                                </div>
                            </div>

                            <div class="form-group">
                                <label for="age">Age</label>
                                <input id="age" type="number" class="form-control" name="age" required>
                                <div class="invalid-feedback" id="age-feedback">
                                    Please input your age
                                </div>
                            </div>

                            <div class="form-group">
                                <label for="school">School</label>
                                <input id="school" type="text" class="form-control" name="school" required
                                       data-eye>
                                <div class="invalid-feedback" id="school-feedback">
                                    Please input your school
                                </div>
                            </div>

                            <div class="form-group">
                                <label for="interests">Interests</label>
                                <input id="interests" type="text" class="form-control" name="interests" required>
                                <div class="invalid-feedback" id="interests-feedback">
                                    Please input your interests
                                </div>
                            </div>

                            <div class="form-group m-0">
                                <button type="submit" class="btn btn-primary btn-block" id="btn-login">
                                    Confirm
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="footer">
                    Copyright &copy; 2021 &mdash; Team H
                </div>
            </div>
        </div>
    </div>
</section>

</html>
