<div class="explorePage">
    <div class="container-fluid p-0 m-0
                justify-content-center d-flex"
         style="min-height: 40vh;">
        <!-- Row for the card-->
        <div class="row w-100 p-0 w-0" id="room-list">

        </div>
    </div>

    <div class="row mt-md-5 ml-md-5">
        <button class="btn btn-link btn-outline-primary" id="btn-create-room" type="button"
                data-toggle="modal" data-target="#modalCreateRoomForm">Create a Chatroom
        </button>

    </div>

    <div class="modal fade" id="modalCreateRoomForm" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
         aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header text-center">
                    <h4 class="modal-title">Create Chatroom</h4>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body mx-3">
                    <div class="md-form mb-5">
                        <label class="col-form-label" data-error="wrong" data-success="right" for="room-name">Room
                            Name</label>
                        <input type="text" id="room-name" class="form-control validate" required>
                    </div>
                    <div class="md-form mb-5">
                        <label class="col-form-label" data-error="wrong" data-success="right" for="room-size">Room
                            Size</label>
                        <input type="number" id="room-size" class="form-control validate" required>
                    </div>
                    <div class="md-form mb-5">
                        <label class="col-form-label" data-error="wrong" data-success="right"
                               for="room-description">Room Description</label>
                        <textarea class="form-control" id="room-description" rows="3" required></textarea>
                    </div>
                    <div class="md-form mb-4">
                        <input type="radio" id="public" name="chatroomType" value="public" required>
                        <label for="public">Public</label>
                        <input type="radio" id="private" name="chatroomType" value="private">
                        <label for="private">Private</label>
                    </div>
                    <div id="create-room-alert" class="alert" style="display: none; color:red">Please input all
                        contents!
                    </div>
                </div>
                <div class="modal-footer d-flex justify-content-center">
                    <button class="btn btn-outline-primary" id="createRoom"
                            data-target="#modalCreateRoomForm">Create
                    </button>
                </div>
            </div>
        </div>

    </div>
    <!--data-toggle="modal"-->
</div>

<script>
    $(document).ready(function() {
        $('.edit-on-click').click(function() {
            var $text = $(this),
                $input = $('<input type="text" />')

            $text.hide()
                .after($input);

            $input.val($text.html()).show().focus()
                .keypress(function(e) {
                    var key = e.which
                    if (key == 13) // enter key
                    {
                        $input.hide();
                        $text.html($input.val())
                            .show();
                        return false;
                    }
                })
                .focusout(function() {
                    $input.hide();
                    $text.show();
                })
        });
    });
</script>
